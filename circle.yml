test:
  override:
    - docker build .

machine:
  services:
    - docker

deployment:
  staging:
    branch: develop
    commands:
      - docker info
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/levino/coyno-meteor:staging .
      - docker push tutum.co/levino/coyno-meteor:staging
  production:
    branch: master
    commands:
      - docker info
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/levino/coyno-meteor .
      - docker push tutum.co/levino/coyno-meteor