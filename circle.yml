dependencies:
  override:
    - echo "registry="$NPM_REGISTRY >> .npmrc
    - echo "_auth="$NPM_AUTH_TOKEN >> .npmrc
    - echo "email="NPM_EMAIL >> .npmrc
    - echo "always-auth=true" >> .npmrc
    - echo "strict-ssl=false" >> .npmrc
test:
  override:
    - docker build .

machine:
  services:
    - docker

deployment:
  develop:
    branch: develop
    commands:
      - docker info
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - meteor build .deployment/bundle
      - cd .deployment/bundle && docker build -t blooks/dashboard:develop .
      - docker push blooks/dashboard:develop