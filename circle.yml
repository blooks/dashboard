machine:
  services:
    - docker
  node:
    version: 6
dependencies:
  pre:
    - curl https://install.meteor.com/ | sh

test:
  override:
    - exit 0
deployment:
  develop:
    branch: develop
    commands:
      - docker info
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - meteor build .deployment/bundle && cd .deployment/bundle && docker build -t blooks/dashboard:develop .
      - docker push blooks/dashboard:develop