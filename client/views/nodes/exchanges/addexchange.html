<template name="newExchange">
        {{#autoForm collection='Exchanges' type='insert' id='insertExchangeForm'  validation='keyup'}}
            {{> afQuickField name='label' }}
            {{> afQuickField name='exchange' value=this.actiontype type='hidden' label=false}}
            {{> afQuickField name='credentials.APIKey'}}
            {{> afQuickField name='credentials.secret'}}

            <a href="#" data-toggle="modal" data-target="#importGuide"><span class="icon icon-help-circled"></span> How do I get the API key?</a>

            <div class="text-center">
                <button type="submit" id="submitExchangeButton" class="btn btn-primary btn-lg spacy disabled">Exchange wallet</button>
            </div>
        {{/autoForm}}
</template>
