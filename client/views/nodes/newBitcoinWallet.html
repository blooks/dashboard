<template name="newBitcoinWalletTwo">
<!-- TODO: Second step of wallet integration process needs to have fields accoring to what type of wallet was selected in step 1 (Place in separate template and perhaps find a better name too....) -->

  <div class="bordered">
    <h3 class="label-title"><span class="icon icon-wallet-plus"></span> Add a [WALLET TYPE]</h3>
  {{#autoForm collection='BitcoinWallets' type='insert'  id="addNewBitcoinWallet"}}
    {{> afQuickField name='label' }}
    {{> afQuickField name='type' options='allowed' }}
    {{#unless afFieldValueIs name='type' value='Single Addresses'}}
      {{> afQuickField name='hdseed'}}
    {{/unless}}
    <button type="submit" class="btn btn-primary btn-lg">{{i18n 'nodes.buttons.save'}}</button>
  {{/autoForm}}
  </div>
</template>
