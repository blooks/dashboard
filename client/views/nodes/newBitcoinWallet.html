  <h3 class="label-title"><span class="icon icon-wallet-plus"></span> Add a {{type}} wallet </h3>
  -->

  <form>
    <input type='hidden' value='{{getWalletFormatFromWalletType type}}'>   
  <div>
  Label
  <input class='form-control' id='' value=''/>
  </div>
  <div>
    {{#if isElectrum}}
      <!-- Android Wallet / BIP32 -->
      Master Public Key
      <input class='form-control' id='' value=''/>
    {{else}}
      {{#if isBitcoinWallet}}
      <!-- Electrum -->
      HDSeed
      <input class='form-control' id='' value=''/>
      {{else}}
      <!-- Single Addresses -->
      {{/if}}
    {{/if}}
  </div>

  <div class='clearfix' style='margin-top: 2em; clear:both'></div>
  <button type="submit" class="btn btn-primary btn-lg pull-right disabled">{{i18n 'nodes.buttons.save'}}</button>

  <div class='clearfix' style='clear:both'></div>

  </form>
