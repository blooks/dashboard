<template name="bitcoinWalletAddresses">
  <div class="wallet-adresses zone">
    {{#if addresses}}
      <h4><span class="icon icon-bitcoin-network"></span> Nonzero Addresses in this wallet</h4>
      <table class="table table-bordered table-zb-hover">
        <thead>
          <tr>
            {{#if singleAddressWallet}}
            <th>Label <a href="#" data-toggle="tooltip" data-placement="top" title=" {{i18n 'trades.tooltip.date'}} "><span class="icon icon-info-circled"></span></a></th>
            {{/if}}
            <th>Address <a href="#" data-toggle="tooltip" data-placement="top" title=" {{i18n 'trades.tooltip.date'}} "><span class="icon icon-info-circled"></span></a></th>
            <th>Balance <a href="#" data-toggle="tooltip" data-placement="top" title=" {{i18n 'trades.tooltip.date'}} "><span class="icon icon-info-circled"></span></a></th>
          </tr>
        </thead>
        <tbody>
            {{#each addresses}}
              {{#if showAddress this}}
              <tr>
                {{#if ../singleAddressWallet}}
                  <td>{{label}}</td>
                {{/if}}
                <td>{{address}}</td>
                <td>{{saneNumber balance 'BTC'}} BTC</td>
              </tr>
              {{/if}}
            {{/each}}
        </tbody>
      </table>
    {{/if}}
    {{#if singleAddressWallet}}
      {{> addBitcoinAddress}}
    {{/if}}
  </div>
</template>
