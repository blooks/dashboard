<template name="bitcoinWalletAddAddressModal">
    <div id="bitcoinWalletAddAddress" tabindex="-1" role="dialog" aria-labelledby="bitcoinWalletAddAddress" aria-hidden="true" class="modal fade">
        <div class="modal-dialog wallet-details">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" data-dismiss="modal" class="close"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></a>
                    <span class="meta-title brand-box">Connect a single address</span>
                    <h3 class="modal-title" id="addAddressModalTitle">Modal Modal</h3>
                </div>
                <div class="modal-body">
                    {{> addBitcoinAddress}}
                </div>
            </div>
        </div>
    </div>
</template>
