<template name="bitcoinWalletHeader">
<div class="node-header">
    <div class="node-inner">
        <div class="node-meta">
            <span class="wallet-type brand-box">
                {{type}}
            </span>
            <span class="controls pull-right">
            <span data-toggle="tooltip" data-placement="top" title="See wallet details"><a href="#" data-toggle="modal" data-target="#bitcoinWalletDetails{{_id}}"><span class="icon icon-magnifying-glass"></span></a></span>

            <a href="#" data-toggle="tooltip" data-placement="top" title="Update wallet" class="update-wallet">
                {{#unless updating}}
                    <span class="icon icon-ccw"></span>
                {{else}}
                    <span class="icon icon-ccw spin-icon"></span>
                {{/unless}}
            </a>
            {{#unless readOnly}}
                <span data-toggle="tooltip" data-placement="top" title="Add single address to wallet"><a href="#" class="add-address-toggle"><span class="icon icon-plus"></span></a></span>
            {{/unless}}
                <a href="#" data-toggle="tooltip" data-placement="top" title="Delete wallet!" class="delete-bitcoin-wallet"><span class="icon icon-trashcan"></span></a>
            </span>
        </div>
        <div class="row vcenter">
            <div class="col-sm-11">
                <h4><span class="icon icon-bitcoin85"></span> {{i18n 'nodes.wallets.walletLabelTitle'}} :
                    <span class="fat">{{label}}</span>
                </h4>

                <h4><span class="icon icon-asterisk"></span> Total Balance :
                    <span class="fat"> {{saneNumber balance 'BTC'}} <span class="icon icon-bitcoin"></span></span>
                </h4>
            </div> <!-- /.col-lg-10 -->
            <div class="col-sm-1">
                <span class="icon icon-down-open-big body-toggle"></span>
            </div> <!-- /.col-lg-2 -->
        </div> <!-- /.row -->
    </div> <!-- /.node-inner -->
</div> <!-- /.node-header -->
</template>
