<template name="addBitcoinAddress">
    <div class="add-address-zone zone">
        <h4 class="bitcoin-add-address-toggle"><span class="fat">Manually add</span> a single <span class="fat">Bitcoin address</span></h4>
        {{#autoForm collection="BitcoinAddresses" id="insertBitcoinAddressForm" type="insert" validation="keyup"}}
            {{>afQuickField name='label'}}
            {{>afQuickField name='address'}}
            {{>afQuickField name='walletId' value=this._id type='hidden' label=false}}
            <div class="text-center">
                <button type="submit" id="submitSingleAddressButton" class="btn btn-primary btn-lg spacy">Add address</button>
            </div>
        {{/autoForm}}
    </div>
</template>
