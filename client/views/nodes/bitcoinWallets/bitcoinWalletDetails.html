<template name="bitcoinWalletDetails">
    <div id="bitcoinWalletDetails{{_id}}" tabindex="-1" role="dialog" aria-labelledby="bitcoinWalletDetailsModal{{_id}}" aria-hidden="true" class="modal fade">
        <div class="modal-dialog wallet-details">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" data-dismiss="modal" class="close"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></a>
                    <span class="meta-title brand-box">Wallet Details</span>
                    <h3 class="modal-title">{{this.label}}</h3>
                </div>
                <div class="modal-body">
                    <h4>Wallet's <span class="fat">HDSeed</span></h4>
                    <div class="hd-seed spacy">
                        {{hdseed}}
                    </div>

                    {{#if singleAddressess}}
                        <h4>Single <span class="fat">addresses</span> added to wallet</h4>
                        <ul class="no-bullets">
                            {{#each singleAddressess}}
                                <li><span class="fat">{{this.label}}</span> {{this.address}} <a href="#" data-toggle="tooltip" data-placement="top" title=" " class="delete-bitcoin-address"><span class="icon icon-trashcan"></span></a></li>
                            {{/each}}
                        </ul>
                    {{/if}}
                    {{> addBitcoinAddress}}
                </div>
            </div>
        </div>
    </div>
</template>
