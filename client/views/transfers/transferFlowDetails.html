<template name="transferRow">
    <tr class={{transferType}}>
        <td>{{prettyDate date}}</td>
        {{#unless isIncoming}}
        <td colspan="{{colSpanBefore}}"></td>
        {{/unless}}
        <td class="{{representation.type}}-tx-cell">{{senderLabel}}</td>
        <td class="{{representation.type}}-bg tx-arrow"><a href="#" class="btn btn-arrow-right"> {{signedSaneAmount this}} {{details.currency}}</a></td>
        <td class="{{representation.type}}-tx-cell">{{recipientLabel}}</td>
        {{#unless isOutgoing}}
        <td colspan="{{colSpanAfter}}"></td>
        {{/unless}}
        <td>{{saneNumber baseVolume 'EUR' }} EUR</td>
    </tr>
</template>
