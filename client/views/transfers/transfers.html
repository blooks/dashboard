<template name="transfers">
   <h1 class="process-title">{{i18n 'transfers.headings.transfers'}}</h1>
    <div class="sub-title-icon top-consistency-margin">
          <div class="icon icon-book-open"></div>
    </div>
    <div class="col-md-10 col-md-offset-1 transfers">
      <div class="row desktop-zone">
        <button id="downloadTransfers" class="btn btn-primary"><i class="icon icon-download"></i> Download</button>
        <div class="table-zone">
            {{>transfersNavigation}}
            <div id="responsive-table">
              <table class="table table-tx table-zb-hover auto-width centered">
                <thead>
                  <tr class="supa-header hidden-on-medium">
                    <th class="no-border">&nbsp;</th>
                    <th colspan="3" class="inflow-header">{{i18n 'trades.headings.table.inflow'}}</th>
                    <th colspan="1" class="no-border internal-header">&nbsp;</th>
                    <th colspan="3" class="outflow-header">{{i18n 'trades.headings.table.outflow'}}</th>
                  </tr>
                  <tr>
                    <th>{{i18n 'transfers.headings.table.date'}}</th>
                    <th colspan="2" class="hidden-on-medium"></th>
                    <th class="text-center" colspan="3">{{i18n 'transfers.headings.transfers'}}</th>
                    <th colspan="2" class="hidden-on-medium"></th>
                    <th class="text-right">
                    {{i18n 'transfers.headings.table.value'}}
                    <a href="#" data-toggle="tooltip" data-placement="top" title="Value at the time"><span class="icon icon-info"></span></a>

                    </th>
                    <th colspan="2" class="no-border"></th>
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                {{#if transfers}}
                  {{#each transfers}}
                    {{> transferRow }}
                  {{/each}}
                {{else}}
                  {{> loading}}
                {{/if}}
                </tbody>
              </table>
            </div>
        </div>
    </div>     <!-- /.desktop-zone -->
  </div> <!-- /.col-md-10 -->
</template>
