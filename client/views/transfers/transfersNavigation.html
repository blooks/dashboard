<template name="transfersNavigation">
    <!--Pagination section-->
    <div class="column page-controls">
        <div class='row-xs-6 text-center'>
            <nav>
                <ul class="pagination">
                    {{#each menuItems}}
                        <li class="{{isActive pageNumber}}">
                            {{#if pageNumber}}
                                {{#if linkToPage}}
                                    <a href={{linkToPage}}>{{pageNumber}}</a>
                                {{else}}
                                    <span>{{pageNumber}}</span>
                                {{/if}}
                            {{else}}
                                <span class="hide-this-please">X</span>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
            </nav>
        </div>
    </div>
</template>
