<template name="transfersNavigation">
  <!--Pagination section-->
  <div class='row' style='margin-top:2em;'>
    <div class='col-xs-4 text-center'>
      {{#if noZero}}
        <div class='btn btn-primary text-center before_button'>Previous</div>
      {{/if}}
    </div>
    <div class='col-xs-4 text-center'>
      <nav>
        <ul class="pagination">
          <!-- {{#if noZero}}
            <li>
              <a class='before_button' aria-label="Previous" style="cursor: pointer;">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
          {{/if}} -->
          {{#each pagination}}
            <li class="{{isActive this}}"><a class="page_to_go" data-page-number="{{this}}">{{this}}</a></li>
          {{/each}}
          <!-- {{#if noLastPage}}
            <li>
              <a class='next_button' aria-label="Next" style="cursor: pointer;">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          {{/if}} -->
        </ul>
      </nav>
      <!-- <div id='loadMoreButton' style="text-align:center; width: 100%; margin:0 auto;">{{page}} of {{totalPages}}</div> -->
    </div>
    <div class='col-xs-4 text-center'>
      {{#if noLastPage}}
        <div class='btn btn-primary text-center next_button'>Next</div>
      {{/if}}
    </div>
  </div>
</template>
