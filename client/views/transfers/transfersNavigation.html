<template name="transfersNavigation">
  <!--Pagination section-->
  <div class='row' style='margin-top:2em;'>
    <!-- <div class='col-xs-4 text-center'>
      {{#if noZero}}
        <div id='beforeButton' class='btn btn-primary text-center beforeBtn'>Previous</div>
      {{/if}}
    </div> -->
    <div class='col-xs-12 text-center'>
      <nav>
        <ul class="pagination">
          {{#if noZero}}
            <li>
              <a class='before_button' aria-label="Previous" style="cursor: pointer;">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
          {{/if}}
          {{#each pagination}}
            <li><a class="page_to_go" data-page-number="{{this}}">{{this}}</a></li>
          {{/each}}
          {{#if noLastPage}}
            <li>
              <a class='next_button' aria-label="Next" style="cursor: pointer;">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          {{/if}}
        </ul>
      </nav>
      <div id='loadMoreButton' style="text-align:center; width: 100%; margin:0 auto;">{{page}} of {{totalPages}}</div>
    </div>
    <!-- <div class='col-xs-4 text-center'>
      {{#if noLastPage}}
        <div id='nextButton' class='btn btn-primary text-center nextBtn'>Next</div>
      {{/if}}
    </div> -->
  </div>
</template>
