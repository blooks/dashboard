<template name="userProfile">
   <h1 class="process-title">{{i18n 'transfers.headings.transfers'}}</h1>
    <div class="col-md-10 col-md-offset-1">
        <div class="row desktop-zone">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="big-input-item">
					<span class="field-type">Username:</span><span class="field-input editable"> {{displayName}} <span class="edit-marker"><i class="fa fa-pencil"></i></span></span><br>
				</div>
				<div class="big-input-item">
					<span class="field-type">Email:</span><span class="field-input editable"> {{userEmail}} <span class="edit-marker"><i class="fa fa-pencil"></i></span></span><br>
				</div>

				<h3 class="form-divider">Change password</h3>
				<div class="big-input-item">
					<span class="field-type">New password:</span><span class="field-input editable"> {{userEmail}} <span class="edit-marker"><i class="fa fa-pencil"></i></span></span><br>
				</div>
				<div class="big-input-item">
					<span class="field-type">Repeat new password:</span><span class="field-input editable"> {{userEmail}} <span class="edit-marker"><i class="fa fa-pencil"></i></span></span><br>
				</div>
				<button class="btn btn-default">Change password</button>
				<div class="input-buttons">
					<button class="btn btn-default">Delete profile</button>
				</div>
			</div>
        </div>     <!-- /.desktop-zone -->
    </div> <!-- /.col-md-10 -->
</template>
