<template name='termsOfService'>
  <h1 class="process-title">Terms of Service</h1>
  <div class="sub-title-icon top-consistency-margin">
    <div class="icon icon-info"></div>
  </div>

  <div class="col-md-10 col-md-offset-1">
    <div class="row desktop-zone">
      <h2 class="text-center"><span class="fat">A few words</span> before we begin...</h2>
      <div class="col-md-10 col-md-offset-1 spacy">
        <div class="row big-text">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="spacy">
              <h4><span class="icon icon-wrench"></span> This is <span class="fat">beta</span></h4>
              <p>
                This is the beta version of our software. We hope you enjoy what we've made so far and that you'll let us know if you have any ideas, questions or comments that you'd like to share. Get in touch on <a href="mailto:support@coyno.com">support@coyno.com</a>. We look forward to hear from you!
              </p>
            </div>
            <div class="spacy">
              <h4><span class="icon icon-lamp"></span><span class="fat">Use at your own risk</span></h4>
              <p>
                All the data provided via our service comes as is, with no guarantee of its correctness. You use the service at your own risk. Please be aware that it may be necessary for us to <span class="fat">reset or delete all your data</span> at some point as the product evolves (sorry!).
              </p>
            </div>

            <div class="spacy">
              <h4><span class="icon icon-eye"></span> We are <span class="fat">watch-only</span></h4>
              <p>
              <span class="fat">Blooks never touches your private keys</span>. So please keep your wallet files safe, as <span class="fat">we will never be able to restore your wallet(s)</span> on your behalf.
              </p>
            </div>
          </div>
        </div>

        <div class="row text-center spacy">
          <div class="checkbox-zone spacy">
           {{#if currentUser.profile.hasSignedTOS}}
            <input type='checkbox' checked disabled/> <label>You already agreed to these conditions.</label>
            {{else}}
            <input type='checkbox' id="ToS-agree" /> <label for="ToS-agree">I understand and accept</label>
            {{/if}}
          </div>

          {{#unless currentUser.profile.hasSignedTOS }}
            <a id='termsOfServiceButton' href='/' class='btn btn-primary btn-lg spacy disabled'>Let's begin</a>
          {{/unless}}
        </div>
      </div>
    </div>
  </div>
</template>
