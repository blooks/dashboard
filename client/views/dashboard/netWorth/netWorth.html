<template name="netWorth">
	<div class="col-lg-8 line-chart">
	    <h3>Net worth</h3>
	    <div id="holdingsovertime"></div>
	</div>
	<div class="col-lg-4">
	    <div class="summary-data spacy">
	        <h4 class="totals">Total value</h4>
	        <p class="sum">{{totalBalance 'BTC' }} <span class="icon icon-bitcoin"></span></p>
	    </div>
	    <div class="summary-data spacy">
	        <h4 class="totals">Total fiat value </h4>
	         <p class="sum">{{saneNumber totalFiat userCurrency}} {{userCurrency}}</p>
	    </div>
		{{#if currencyIsFiat}}
        	<a id="dashboardChangeStockCurrency" href="/dashboard/netWorth/BTC">Show in BTC</a>
		{{else}}
			<a id="dashboardChangeStockCurrency" href="/dashboard/netWorth/fiat">Show in fiat</a>
		{{/if}}
	</div>
</template>
