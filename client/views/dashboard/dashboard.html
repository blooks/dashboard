<template name="dashboard">
  <h1 class="process-title">Dashboard</h1>
  <div class="sub-title-icon top-consistency-margin">
    <div class="icon icon-graph-trend"></div>
  </div>
  <div class="col-md-10 col-md-offset-1">
    <div class="row desktop-zone">
      {{#unless noData}}
        <div class="col-sm-8 line-chart">
          <h3>Net worth</h3>
          <select id="currency_change_chart" class="form-control">
            <option value="-1">Choose your currency</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
          </select>
          <div id="holdingsovertime"></div>
        </div>
        <div class="col-sm-4">
          <div class="summary-data spacy">
            <h4 class="totals">Total value </h4>
            <p class="sum">{{totalBalance 'BTC'}} BTC</p>
          </div>
          <div class="summary-data spacy">
            <h4 class="totals">Profit/Loss</h4>
            <p class="sum">23 EUR</p>
          </div>
        </div>
        <div class="col-sm-6 pie-chart">
          <h3>Wallet holdings</h3>
          <div id="currentholdingsperwallet" class="col-sm-6"></div>
        </div>
      {{else}}
        {{> noData}}
      {{/unless}}
    </div>
  </div>
</template>
