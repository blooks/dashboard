<template name="dashboard">
    <h1 class="process-title">Dashboard</h1>
    <div class="sub-title-icon top-consistency-margin">
          <div class="icon icon-graph-trend"></div>
    </div>
    <div class="col-md-10 col-md-offset-1">
        {{> dynamicDashboardMenu}}
        <div class="row desktop-zone">
            {{#unless noData}}
                {{> dynamicDashboardBody}}
            {{else}}
                {{> noData}}
            {{/unless}}
        </div>
    </div>
</template>
