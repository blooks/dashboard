<template name="login">
  <div class="col-sm-8 col-sm-offset-2">
    <form role="form" class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="email" placeholder="Email address" required="" autofocus="" autocomplete="off" class="form-control padded-input-field"/>
      <input type="password" placeholder="Password" required="" class="form-control padded-input-field"/>
      <div class="checkbox">
        <input type="checkbox" value="remember-me"/> Remember me
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
  </div>
</template>
