<template name="myceliumGuideContent">
          <div class="modal-header">
			<a href="#" data-dismiss="modal" class="close"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></a>
            <span class="meta-title brand-box">Guide</span>
            <h3 class="modal-title">How to get <span class="fat">HD key data</span> from Mycelium</h3>
          </div>
          <div class="modal-body">
			<p>To get the HD seed from your Mycelium, you currently need to get the <span class="fat">beta version of the Mycelium wallet</span> and do the following:</p> 

			<p>Open up your Mycelium wallet. <span class="fat">Go to “Accounts”</span>.</p>
			<img src="/img/user-guides/mycelium/mycelium-import-guide-1.png" width="300" class="guide-graphic" />

			<p><span class="fat">Select the HD wallet</span> you want to track (it will become high-lighted).</p>
			<img src="/img/user-guides/mycelium/mycelium-import-guide-2.png" width="300" class="guide-graphic" />

			<p>Click the settings button in top corner.</p>
			<img src="/img/user-guides/mycelium/mycelium-import-guide-3.png" width="300" class="guide-graphic" />

			<p>Select “Export”</p>
			<img src="/img/user-guides/mycelium/mycelium-import-guide-4.png" width="300" class="guide-graphic" />

			<p><span class="fat">Now, it may ask for your password</span>. A warning about sensitive data will appear. Please take note that both public AND private keys will become available. <span class="fat">Do NOT share private keys with anybody</span>. Click “Yes” to continue.</p>
			<img src="/img/user-guides/mycelium/mycelium-import-guide-5.png" width="300" class="guide-graphic" />

			<p>On the final screen, please double-check it says “Public” in the top. Then please click <span class="fat">“Copy to clipboard”</span> in the bottom and paste the data in the HD Seed field here on Coyno.</p>

			<p>Done! Coyno can now watch all transactions coming in and out of all the addresses generated from this Root data.</p>
			<p class="notice"><span class="fat">Please note, we do not touch your private keys so we're in no way able to back up or restore your wallet.</span></p>
          </div>
</template>
