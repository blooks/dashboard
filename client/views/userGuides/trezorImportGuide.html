<template name="trezorGuideContent">
          <div class="modal-header">
			<a href="#" data-dismiss="modal" class="close"><span aria-hidden="false">&times;</span><span class="sr-only">Close</span></a>
            <span class="meta-title brand-box">Guide</span>
            <h3 class="modal-title">How to get <span class="fat">xpub key</span> from Trezor</h3>
          </div>
          <div class="modal-body">
			<p>To give Coyno watch-only access to your TREZOR wallet, you need to get the xpub key. Here we'll give you a step-by-step guide on how to do it.</p>
			<h4>1. Get xpub key from your <span class="fat">TREZOR wallet</span></h4>
			<p>Go to your <a href="https://mytrezor.com/">TREZOR wallet</a>.</p>
			<img src="/img/user-guides/trezor/trezor-import-guide-1.png" class="guide-graphic" />
			<p>Click <span class="fat">"Advanced details"</span> (in the middle on the "Wallet" page)</p>
			<img src="/img/user-guides/trezor/trezor-import-guide-2.png" class="guide-graphic" />
			<h4>2. Copy-paste <span class="fat">xpub key</span></h4>
			<p>Under "Account public keys (XPUB)", copy the <span class="fat">xpub key</span> for the account you wish to add to Coyno.</p>
			<img src="/img/user-guides/trezor/trezor-import-guide-3.png" class="guide-graphic" />
			<p>Paste <span class="fat">the xpub key</span> into the HD seed field in the Coyno app.</p>
			<p>Done! Coyno can now watch all transactions coming in and out of all the addresses generated from this Root data.</p>
			<p class="notice"><span class="fat">Please note, we do not touch your private keys so we're in no way able to back up or restore your wallet.</span></p>
          </div>
</template>
