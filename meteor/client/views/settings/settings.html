<template name="user_settings">
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <form class="form-bitstamp-api-keys" role="form">
            <h2 class="form-signin-heading">Bitstamp API Keys</h2>
            <p>User ID: {{bitstampUserId}}</p>
            <p>API Key: {{bitstampAPIKey}}</p>
            <input type="text" class="form-control formitem" id="bitstampUserId" placeholder="User ID" value="{{bitstampUserId}}">
            <input type="text" class="form-control formitem" id="bitstampAPIKey" placeholder="API Key" value="{{bitstampAPIKey}}">
            <input type="text" class="form-control formitem" id="bitstampSecret" placeholder="Secret" value="{{bitstampSecret}}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </form>
     </div>
</div><!-- /container -->
</template>
