<template name="sources">
  <div class="container">
    <div class="row">
      <h2>{{i18n 'sources.headings.sources'}}</h2>
    </div> 
    <div class="add-trns-zone">
          {{> newSource}}
    </div>
      {{#if sources}}
      <div class="container">
      <ul>
        {{#each sources}}
        <li>{{name}}: {{balance}} {{currency}}</li>
        {{/each}} 
      </ul>
      </div>
{{/if}}

  </div> <!-- /container -->
</template>
