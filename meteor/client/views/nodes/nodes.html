<template name="nodes">
  <div class="container">
    <div class="row">
      <h2>{{i18n 'nodes.headings.nodes'}}</h2>
    </div> 
    <div class="add-trns-zone">
          {{> newNode}}
    </div>
      {{#if nodes}}
      <div class="container">
      <ul>
        {{#each nodes}}
        <li>{{name}}: {{balance}} {{currency}}</li>
        {{/each}} 
      </ul>
      </div>
{{/if}}

  </div> <!-- /container -->
</template>
