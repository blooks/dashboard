<template name="newNode">
  <h2>{{i18n 'nodes.headings.addSingle'}}</h2>

  {{#autoForm
    collection='Nodes'
    id='insertNodeForm'
    type='insert'
  }}
    <div class="col-xs-4">
      {{>afQuickField name='name'}}
    </div>
    <div class="col-xs-4">
      {{>afQuickField name='note'}}
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-primary btn-lg">{{i18n 'nodes.buttons.newNode'}}</button>
    </div>
  {{/autoForm}}
</template>
