<template name="newTransaction">
  <h2>Add Single Transaction</h2>

  {{!--
    quickForm renders an entire form, in this case an insert form.
    It could be replaced with a {{> autoForm}} and {{> afQuickField}} tags
    instead which would achieve the same result, but allow for greater
    customisation.
  --}}
  {{> quickForm
    collection='Transactions'
    id='insertTransactionForm'
    type='insert'
  }}

{{!--
  <form action="#" class="" id="#" method="post">
    <table class="table table-condensed table-hover table-responsive">
      <thead>
        <tr>
          <th colspan="2">&nbsp;</th>
          <th colspan="2">Inflow</th>
          <th colspan="2">Outflow</th>
          <th colspan="2">&nbsp;</th>
       </tr>            
        <tr>
          <th>Date</th>
          <th>Source</th>
          <th>Value bought</th>
          <th>Currency</th>
          <th>Value sold</th>
          <th>Currency sold</th>
          <th>Volume</th>
          <th></th>
       </tr>
      </thead>
      <tbody>
        <td><input as="date" class="form-control" id="#" name="" type="text" /></td>
        <td><input class="form-control" id="#" name="" type="text" /></td>
        <td><input class="form-control" id="#" name="" type="text" /></td>
        <td><input class="form-control" id="#" name="" type="text" /></td>
        <td><input class="form-control" id="#" name="" type="text" /></td>
        <td><input class="form-control" id="#" name="" type="text" /></td>
        <td><input class="form-control" id="#" name="" type="text" /></td>
        <td><a href="#"><span class="glyphicon glyphicon-plus"></span></a></td>
      </tbody>
    </table>
  </form>
--}}
</template>
